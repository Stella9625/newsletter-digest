name: Daily Newsletter Digest

on:
  schedule:
    # 每天 UTC 22:00 运行 = 北京时间早上 6:00
    - cron: '0 22 * * *'
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages output
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: output

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e .

      - name: Create data directory
        run: mkdir -p data

      - name: Run newsletter pipeline
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
          LLM_PROVIDER: kimi
          FEED_LINK: https://stella9625.github.io/newsletter-digest
        run: python -m src.main --sources all --days 1

      - name: Push output to gh-pages
        run: |
          cd output
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          # 如果没有变更就跳过
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "daily digest $(date -u +%Y-%m-%d)"
          git push
